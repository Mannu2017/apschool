<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<title>KARVY AP School Data</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<link rel="shortcut icon" th:href="@{/img/favicon.ico}" />
	 <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" /> 
	 <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
	<script type="text/javascript" th:inline="javascript">
	/*<![CDATA[*/
		function validatePage(){
			var x=document.getElementById('FromDate').value;
			var y=document.getElementById('ToDate').value;
			if(x=='' || x==null){
				alert('Please Select From Date');
				return false;
			}
			if(y=='' || y==null){
				alert('Please Select To Date');
				return false;
			}
			
			var r = confirm("Do you want to Continue");
			if(r==true){
				return true;
			} else {
				return false;
			}
		
		}
		
		
	/*]]>*/
	</script>
</head>
<body>
	<header class="site-header">
         <nav class="navbar navbar-default">
         	<div class="container">
       		<a th:href="@{/}" class="navbar-brand">
			<img th:src="@{/img/karlogo.png}" alt="Post"></img>
		</a>
		<ul class="nav navbar-nav main-navbar-nav">
			<li class="active"><a th:href="@{/home}" class="btn-block" role="button" style="color:black"><b>Report</b></a></li>
			<li ><a th:href="@{/upload}" class="btn-block" role="button" style="color:black">Upload</a></li>
		</ul>
 	</div>
         </nav>
	</header>
	<form autocomplete="off" action="#" th:action="@{/home}" th:object="${reportRequest}" method="post" class="form-inline" role="form" id="Report">
    	<div class="col-sm-1"></div>
    	<br></br>
    	<div class="col-sm-12">
    	<div class="col-sm-3"></div>
    	<div class="form-group"> 
		<strong style="color:#000000;">From Date:</strong>
 		<input class="form-control" id="FromDate" type="date" th:field="*{fdate}" placeholder="YYYY-MM-DD" />
		</div>
		<div class="form-group">
		<strong style="color:#000000;">To Date:</strong>
 		<input class="form-control" id="ToDate" type="date" th:field="*{tdate}" placeholder="YYYY-MM-DD" />
		</div>
		
	<div class="form-group">
	<button class="btn btn-primary" name="getData" type="Submit" onclick="return validatePage()">Submit</button>
	</div>
   	</div>
   	<div class="col-sm-4"></div>
	<div class="col-sm-4" >
     		<span th:utext="${msg}" style="color: red"></span>
   	</div>
	<div th:if="${report}">	
	<div class="hero_content">
	  <div class="container">
	   <div class="row">
	    <div class="col-sm-12">
		  <h1>Karvy Data Management Services Limited</h1>
	   	<h2>Business Solutions for Growing Your Business</h2>
	      </div>
	   </div>
	 </div>
	 </div>
	</div>
 </form>
</body>
</html>
